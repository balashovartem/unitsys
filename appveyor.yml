version: build{build}
image: Visual Studio 2015

build_script:
  - set PATH=C:\Qt\5.9.1\bin;C:\MinGW\bin;C:\Program Files (x86)\CMake\bin;
  - mkdir build
  - cd build
  - cmake -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX="c:/dev/install" ..
  - cmake --build . --config Release
  
after_build:
  - cd c:\dev\install

environment:
  matrix:
    - example: unitsys
      name: win32
      platform: mingw

artifacts:
  - path: 'c:/dev/install/bin/*.7z'
